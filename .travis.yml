dist: trusty

addons:
  chrome: stable

language: node_js

node_js:
  - node

branches:
  only:
  - master
  - gh-pages
  - "/.*/"

cache:
  directories:
     - node_modules

install:
  - npm install -g @angular/cli
  - npm install -g karma
  - npm install

before_script:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3 # give xvfb some time to start

script:
  - npm run lint
  - npm run test-report  

before_deploy:
- npm run build-prod
- cd dist
- tar -czvf ../lorgnette-${TRAVIS_TAG}.tar.gz *
- cd ..

deploy:
   - provider: firebase
     token:
       secure: $FIREBASE_TOKEN
     skip_cleanup: true     
   - provider: pages
     skip_cleanup: true
     github_token: $GITHUB_TOKEN
     on:
       branch: master
   - provider: releases
     api_key:
      secure: 
     file: "lorgnette-${TRAVIS_TAG}.tar.gz"
     skip_cleanup: true
     on:
       tags: true
   - provider: npm
     email: cedric.elslander@gmail.com
     api_key:
       secure: 
     on:
       tags: true