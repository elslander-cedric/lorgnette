language: node_js
node_js:
- node
branches:
  only:
  - master
before_script:
- npm install -g firebase-tools
- npm install -g @angular/cli
script:
- ng build --prod --aot
after_success:
- firebase deploy --token $FIREBASE_TOKEN
deploy:
   - provider: pages
     skip_cleanup: true
     github_token: $GITHUB_TOKEN
     on:
       branch: master
   - provider: releases
     api_key:
      secure: 
     file_glob: true
     file: "dist/*"
     skip_cleanup: true
     on:
       tags: true
       all_branches: true
    
