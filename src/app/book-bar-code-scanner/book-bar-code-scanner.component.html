<video #video class="video" [hidden]="!useCamera"></video>

<img #img [ngClass]="['image']" src="assets/book.png" [hidden]="useCamera"/>

<div [ngClass]='book'>
    <img src="{{(book | async)?.cover}}">
    <div>Title: {{(book | async)?.title}}</div>
    <div>Author: {{ (book | async)?.author }}</div>
    <div>Rating: {{ (book | async)?.rating }}</div>    
</div>
